{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ورود به پنل ادمین</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'adminsite/css/bootstrap-theme.css' %}">
    <!-- Bootstrap rtl -->
    <link rel="stylesheet" href="{% static 'adminsite/css/rtl.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminsite/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'adminsite/css/ionicons.min.css' %}">
    <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'adminsite/css/dataTables.bootstrap.min.css'%}">

    <link rel="stylesheet" href="{% static 'adminsite/css/AdminLTE.css'%}">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <h2>ورود به سایت</h2>
        </div>
        <div class="login-box-body">
            
                <form method="POST">
                    {% csrf_token %}
                    <p>
                        <label>نام کاربری</label>
                        <input class="form-control" type="text" name="username">
                    </p>
                    <p>
                        <label>رمز عبور</label>
                        <input class="form-control" type="password" name="password">
                    </p>
                    <button class="btn btn-primary btn-block btn-flat" type="submit">ورود</button>
                </form>
        </div>
    </div>
</body>
